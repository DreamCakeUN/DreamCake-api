{% block head_content %}
    <title>Publicaciones recientes</title>
{% endblock %}

{% block container %}
    <div class="row">
        {% for post in posts %}
        <div class="col-lg-4 offset-lg-4">
            <div class="media">
                <div class="media-body">
                <h6 class="ml-1 mt-1">{{ post.id }}</h6>
                    <h5 class="mt-0">{{ post.usuario }}</h5>
                    {{ post.published_date }}
                </div>
            </div>
            <img class="img-fluid mt-3 border rounded" src="{{ post.foto }}" alt="{{ post.id }}">
            
        </div>
        {% endfor %}
    </div>    
{% endblock %}
